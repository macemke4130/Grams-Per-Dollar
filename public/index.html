<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Grams Per Dollar</title>
</head>

<body class="hero-image">
    <div id="alert-container">
        <div id="alert">
            <p id="alert-message"></p>
            <button onclick="clearAlert()">Okay</button>
        </div>
    </div>
    <div id="credit"><a href="http://www.lucasmace.com/">Created by Lucas Mace</a></div>
    <header>
        <h1>Grams Per Dollar Calculator</h1>
        <!-- <p>A tool to help you determine if upgrading your bike is worth the money.</p> -->
    </header>
    <div id="logic">
        <div id="labels">
            <label>Weight of existing part in <span class="unit">grams</span></label>
            <label>Weight of upgrade part in <span class="unit">grams</span></label>
            <label>Cost of upgrade part</label>
        </div>
        <div id="inputs">
            <input id="old" type="text" value="248" />
            <input id="new" type="text" value="234" />
            <input id="cost" type="text" value="279.99" />
        </div>
    </div>
    <div id="output"></div>
    <div id="controls">
        <button id="calculate" onclick="go()">Calculate</button>
        <button id="switch" onclick="toggle()">Switch to Ounces</button>
    </div>
    <script src="./app.js"></script>
</body>

</html>
