<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Grams Per Dollar</title>
</head>

<body>
    <div id="alert-container">
        <div id="alert">
            <p id="alert-message"></p>
            <button onclick="clearAlert()">Okay</button>
        </div>
    </div>
    <header>
        <h1>Grams Per Dollar Calculator</h1>
        <!-- <p>A tool to help you determine if upgrading your bike is worth it.</p> -->
    </header>
    <main>
        <div>
            <label>Weight of existing part in <span class="unit">grams</span></label><input id="old" type="text" value="248" />
        </div>
        <div>
            <label>Weight of upgrade part in <span class="unit">grams</span></label><input id="new" type="text" value="234" />
        </div>
        <div>
            <label>Cost of existing part</label>$<input id="cost" type="text" value="279.99" />
        </div>
        <div id="output"></div>
        <button onclick="go()">Calculate</button>
    </main>

    <button id="switch" onclick="toggle()">Switch to Ounces</button>
    <script src="./app.js"></script>
</body>

</html>
